<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        :root {
            --color1: #2b2726;
            --color2: #0a516d;
            --color3: #018790;
            --color4: #7dad93;
            --color5: #bacca4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color5);
            color: var(--color1);
            display: flex;
        }

        nav {
            background-color: var(--color2);
            color: var(--color5);
            padding: 20px;
            width: 200px;
            height: 150vh;
            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li div {
            padding: 15px;
            margin: 10px 0;
            background-color: var(--color3);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li div:hover {
            background-color: var(--color4);
        }

        nav ul li a {
            color: var(--color5);
            text-decoration: none;
            font-weight: bold;
            position: relative;
            display: block;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--color5);
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        a {
            color: var(--color3);
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--color3);
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        a:hover::after {
            width: 100%;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            flex: 1;
        }

        .content h1, .content p {
            color: var(--color1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: var(--color3);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--color4);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <div>
                    <a href="/">Pagina de inicio</a>
                </div>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <div>
                        <a href="/carreras/">Carreras</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="/alumnos/">Alumnos</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="/registrar/">Registro</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="/cerrar_sesion/">Cerrar sesi√≥n</a>
                    </div>
                </li>
            {% else %}
                <li>
                    <div>
                        <a href="/iniciar_sesion/">Iniciar Sesion</a>
                    </div>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
